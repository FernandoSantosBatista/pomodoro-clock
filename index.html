<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Relógio Pomodoro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>

    <div class="container text-center" style="margin-top: 100px">
        <h1>Relógio Pomodoro</h1>
        <hr>
        <div>

            <span class="display-1" id="longbreak">25</span>
            <span class="display-2"> : </span>
            <span class="display-1" id="seclongbreak">00</span>

        </div>

        <div class="text-center" style="margin-top:20px">
            <button type="button" class="btn btn-outline-primary" onclick="startLongBreak ()"> Iniciar </button>
            <button type="button" class="btn btn-outline-secondary" onclick="pauseLongBreak ()"> Pausar </button>
            <button type="button" class="btn btn-outline-primary" onclick="resetLongBreak ()"> Resetar </button>

        </div>
        <hr>
        <span class="display-1" id="shortbreak">05</span>
        <span class="display-2"> : </span>
        <span class="display-1" id="secShortBreak">00</span>

        <div class="text-center" style="margin-top:20px">
            <button type="button" class="btn btn-outline-primary" onclick="start()"> Iniciar </button>
            <button type="button" class="btn btn-outline-secondary" onclick="pause()"> Pausar </button>
            <button type="button" class="btn btn-outline-primary" onclick="reset()"> Resetar </button>
        </div>
        <hr>
        <br>
        <p class="card">
            A Técnica Pomodoro é um método de gerenciamento de tempo desenvolvido por Francesco Cirillo no final dos
            anos 1980. A técnica consiste na utilização de um cronômetro para dividir o trabalho em períodos de 25
            minutos, separados por breves intervalos.<br>
            <a href="https://pt.m.wikipedia.org/wiki/T%C3%A9cnica_pomodoro">Saiba mais</a>
        </p>
    </div>

    <script>

        let secShortBreak = 0
        let shortbreak = 5
        let cronShortBreak

        function start() {
            resetLongBreak()
            cronShortBreak = setInterval(function () {
                seg()
            }, 1000);
        }
        function pause() {
            clearInterval(cronShortBreak)
        }

        function seg() {
            secShortBreak++
            if (secShortBreak == 60) {
                secShortBreak = 0
                shortBreak()
            }

            document.getElementById("secShortBreak").innerHTML = returnZero(secShortBreak);
        }

        function shortBreak() {
            shortbreak--
            if (shortbreak == 0) {

                clearInterval(cronShortBreak)
playAlert()
                alert('O descanso acabou !!!')
                shortbreak = 5
            }

            document.getElementById("shortbreak").innerHTML = returnZero(shortbreak)
        }

        function reset() {
            clearInterval(cronShortBreak)
            secShortBreak = 0
            shortbreak = 5
            document.getElementById('secShortBreak').innerText = '00';
            document.getElementById('shortbreak').innerText = '05';
        }


        // Long Break 


        let seclongbreak = 0
        let longbreak = 25
        let cronLongBreak

        function startLongBreak() {
            reset()

            cronLongBreak = setInterval(function () {
                secLongBreak()
            }, 1000);
        }
        function pauseLongBreak() {
            clearInterval(cronLongBreak)
        }

        function secLongBreak() {
            seclongbreak++
            if (seclongbreak == 60) {
                seclongbreak = 0
                longBreak()
            }
            document.getElementById("seclongbreak").innerHTML = returnZero(seclongbreak);
        }


        function longBreak() {
            longbreak--
            if (longbreak == 0) {
                clearInterval(cronLongBreak)
              playAlert()
                alert('Hora de descansar !!!')
                longbreak = 25
            }
            document.getElementById("longbreak").innerHTML = returnZero(longbreak)

        }

        function resetLongBreak() {
            clearInterval(cronLongBreak)
            seclongbreak = 0
            longbreak = 25
            document.getElementById('longbreak').innerText = '25';
            document.getElementById('seclongbreak').innerText = '00';
        }

        function returnZero(number) {
            if (number <= 9) {
                return `0${number}`
            } else {
                return number
            }
        }

function playAlert() {
  // cria o objeto de áudio
  let audio = new Audio('01.mp3');
  // reproduz o áudio
  audio.play();
  // exibe o alerta
  console.log(audio);
}

// chama a função para reproduzir o alerta com áudio
playAlert();



    </script>
</body>

</html>
